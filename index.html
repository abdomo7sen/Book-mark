<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark</title>
</head>
<body>
    <header class=" py-5">
        <div class="container ">
            <h1>Bookmarker</h1>
            <section class="py-5 Data">
                <hr>
                <h2><span class="multicolortext"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></span> </h2>
                <div class="name py-3">
                    <label for="siteNameInput" class="pb-2 "><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                    <input type="text" id="siteNameInput" name="siteNameInput" oninput="validateSiteName()" placeholder="Bookmark Name"class="form-control">
                
                </div>
                <div class="url py-3">
                    <label for="siteUrlInput"  class="pb-2 "><i class="fa-solid fa-chain pe-2 "></i>Site URL</label>
                    <input type="url" id="siteUrlInput" name="siteUrlInput" oninput=" validateSiteUrl()" placeholder="Website URL" class="form-control">
                
                </div>
                <button type="button" id="subBtn" onclick="addSite()" class="btn ">Submit</button>
                
            </section>
        </div>
        <div class="container save">
            <hr>
            <table class="table text-center">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
        <div id="alertbox" class="alertbox w-100 h-100 position-absolute start-0 top-0 d-flex justify-content-center align-items-center d-none">
            <div class="content bg-white p-4 shadow-lg rounded-2    ">
                <button id="closeBtn" onclick="closeBtn()" class="btn btn-close "></button>
                <p>
                    Site Name or Url is not valid, Please follow the rules below :
                </p>
                <ul>
                    <li><i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters</li>
                    <li><i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one</li>
                </ul>
            </div>
        </div>
      
    </header>
    <script src="js/main.js"></script>
</body>
</html>
